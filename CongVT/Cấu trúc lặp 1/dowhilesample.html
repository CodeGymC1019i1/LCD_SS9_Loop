<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>do while sample</title>
</head>
<body>
<script>
    let value = null;
    do {
        value = prompt('Input a number between 1 and 10');
    } while (value <1 || value>10);
    alert("You just put number "+value);
</script>
</body>
</html>
