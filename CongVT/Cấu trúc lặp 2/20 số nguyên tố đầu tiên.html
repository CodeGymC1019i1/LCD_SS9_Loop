<script>
    //Hàm kiểm tra số nguyên tố
    function isPrime(x) {
        if (x<2) return false;
        for (let i = 2; i <= x/2; i++) {
            if (x % i === 0) {
                return false;
            }
        }
        return true; //trả về giá trị true nếu X là số nguyên tố
    }
    //In ra số nguyên tố
    let n = prompt('Nhập vào số lượng số nguyên tố đầu tiên cần in ra: ')
    let count = 0;
    let N = 2; // số nguyên tố đầu tiên là 2
    while (count < n) {
        if (isPrime(N)) {
            document.write(N + '<br>');
            count++;
        }
        N++;
    }
</script>
