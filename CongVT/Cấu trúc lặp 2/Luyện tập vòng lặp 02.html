Bài 3: In tam giác vuông. Các góc vuông nằm ở các vị trí khác nhau <br>

<script>
    let n = parseInt(prompt('Nhập độ dài cạnh vuông của tam giác'));
    //tam giác xuôi
    for(let i=0;i<n;i++) {
        for(j=0;j<=i;j++) {
            document.writeln("&nbsp;"+" * ")
        }
        document.writeln("<br/>")
    }

    //Tam giác ngược
    for(let i=n;i>=1;i&#45;&#45;) {
        for(let j=1;j<=i;j++) {
            document.writeln("&nbsp;"+" * ");
        }
        document.writeln("<br/>");
    }

    //Tam giác xuôi bên phải
    for (let i = n; i >=1 ; i&#45;&#45;) {
        for (let j = 1; j<=n ; j++) {
            if (j<i){
                document.write('   ');
            } else {document.write('* ');
            }
        } document.writeln("<br/>");
    }
</script>-->

<script>
    function interestRate(total,month,rate) {
        for (let i = 1; i < month ; i++) {
            total += total*rate;
        }
        document.write(total);
    }
    let total = parseFloat(prompt('Nhập số tiền gốc: '));
    let month = parseFloat(prompt('Nhập số tháng cần gửi: '));
    let rate  = parseFloat(prompt('Lãi suất hàng tháng là: '));
    interestRate(total,month,rate);

</script>-->
