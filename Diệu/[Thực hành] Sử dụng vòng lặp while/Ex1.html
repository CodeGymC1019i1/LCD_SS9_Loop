<!DOCTYPE html>

<body>
<!--Viết chương trình nhận vào một số từ hộp thoại, -->
<!--việc nhập kết thúc khi người dùng nhập vào giá trị -1. -->
<!--Mỗi giá trị nhập được sẽ được hiển thị ra và thực hiện tính tổng các giá trị đó.-->
    <script>
        let num = parseInt(prompt("Enter a number: "));
        let total = 0;
        while( num != -1 ) {
            total += num;
            alert('so vua nhap la '+ num);
            num = parseInt(prompt("Enter a number: "));
        }
        alert('tong la '+total);
    </script>
</body>
