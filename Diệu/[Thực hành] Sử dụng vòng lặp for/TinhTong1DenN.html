<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>nhập vào một số bất kỳ lớn hơn 0. Tính tổng các phần tử từ 1 đến số vừa nhập</title>
</head>
<body>
    <h2>Nhập vào một số bất kỳ lớn hơn 0. Tính tổng các phần tử từ 1 đến số vừa nhập</h2>
    <script>
        let num = parseInt(prompt("Enter your number: "));
        let total = 0;
        let i = 1;
        for (; i <= num; i +=1) {
            total = total + i;
        }
        alert(total);
    </script>

</body>
</html>
