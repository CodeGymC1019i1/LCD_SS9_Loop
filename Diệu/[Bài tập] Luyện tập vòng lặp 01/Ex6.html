<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tổng của 30 số chia hết cho 7 đầu tiên trong các số tự nhiên</title>
</head>
<body>
    <script>
        let i = 0;
        let j = 1;
        let result = 0;
        while (i < 30 ) {
            if(j%7 === 0 ){
                result += j;
                i++;
            }
            j++;

        }
        document.write("Tổng 30 số đầu tiên chia hết cho 7 là " + result);

    </script>
</body>
</html>
