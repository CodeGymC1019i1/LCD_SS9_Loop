<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>chương trình yêu cầu nhập các số từ 1 -> 10 </title>
</head>
<body>
    <script>
        let value = null;
        do {
            value = parseInt(prompt("Nhập vào số từ 1 -> 10"));
            alert("Số bạn vừa nhập là " + value);
        } while (value < 10 && value > 1);

    </script>
</body>
</html>
