<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>sudungvonglapwhile</title>
</head>
<body>
<script>
    let number=parseFloat(prompt('nhập số vào'));
    let result=0;
    while (number!=-1){
        result=result+number;
        alert(result);
        number=parseFloat(prompt('nhập số vào'));
    }
</script>
</body>
</html>
