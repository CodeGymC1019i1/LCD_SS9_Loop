<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>In dãy Finonaci</title>
</head>
<body>
    <script>
        let n = prompt('Mời nhập số phần tử trong dãy finonaci muốn in ');
        let n1 = 0;
        let n2 = 1;
        let n3, i;
        document.write(" Dãy fibonaci gồm "+n+ " phần tử là: ");
        document.write(n1+ " ");
        document.write(n2+ " ");
        for ( i = 0; i < n -2; i ++){
            n3 = n2 + n1;
            document.write(n3+ " ");
            n1 = n2;
            n2 = n3;
        }
        
    </script>
</body>
</html>
