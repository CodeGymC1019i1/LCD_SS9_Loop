<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>in tam giac vuông</title>
</head>
<body>

    <script>
        // hình 1
        let i,j;
        for (i = 1 ; i<=5; i++){
            for(j = 1; j <= i; j++) {
                document.write("*");
            }
            document.write("<br/>");
        }
        document.write("<br/>");
        document.write("<br/>");

        //hình 2
        for (i = 5 ; i>=1; i--){
            for(j = 1; j <= i; j++) {
                document.write("*");
            }
            document.write("<br/>");
        }
        document.write("<br/>");
        document.write("<br/>");
        //hình 3
        for (i = 5 ; i>=1; i--){
            for(j = 1; j <= 5; j++) {
                if (j<i)
                    document.write("&nbsp&nbsp");
                else
                    document.write("*");

            }
            document.write("<br/>");
        }
        document.write("<br/>");
        document.write("<br/>");
        //hình 4
        for (i = 5 ; i>=1; i--) {
            for (j = 5; j >=1; j--) {
                if (j <= i)
                    document.write("*");
                else
                    document.write("&nbsp&nbsp");

            }
            document.write("<br/>");

        }

    </script>

</body>
</html>
