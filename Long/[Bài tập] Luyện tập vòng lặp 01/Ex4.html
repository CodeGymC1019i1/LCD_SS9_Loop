<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tìm số đầu tiên trong dãy fibonacci chia hết cho 5</title>
</head>
<body>
    <script>
        let i;
        let n1 = 0;
        let n2 = 1;
        let n3 = 1;
        while (n3 % 5 !== 0 ) {
            n3 = n1 + n2;
            n1 = n2;
            n2 = n3;
        }
        document.write("Số fibonacci đầu tiên chia hết cho 5 là " + n3);
    </script>
</body>
</html>
