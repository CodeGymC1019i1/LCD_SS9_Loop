<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>tổng của 20 số đầu tiên trong dãy fibonacci</title>
</head>
<body>
    <script>
        let n1, n2, n3;
        n1 = 0;
        n2 = 1;
        let result = n1 + n2;

        for ( let i = 2; i <20 ; i++ ) {
            n3 = n1 + n2 ;
            result += n3;
            document.write("Tổng 20 số đầu tiên trong dãy fibonacci  là " + result);

            n1 = n2;
            n2 = n3;

        }
        document.write("Tổng 20 số đầu tiên trong dãy fibonacci  là " + result);
    </script>
</body>
</html>
