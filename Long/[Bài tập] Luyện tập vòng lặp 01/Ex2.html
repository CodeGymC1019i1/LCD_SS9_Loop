<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Chỉnh nhiệt độ</title>
</head>
<body>
    <script>

        let n = prompt("Nhập nhiệt độ hiện tại ");
        while ( n > 100) {
            n = prompt(" xin giảm nhiệt độ, nhập lại ");
        }
        while ( n < 20) {
            n = prompt(" xin tăng nhiệt độ, nhập lại ");
        }

    </script>
</body>
</html>
